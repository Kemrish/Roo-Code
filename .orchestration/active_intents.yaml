# Active Intents Configuration
# This file defines the available intents for this workspace.
# Each intent specifies what files/areas can be modified and what constraints apply.

intents:
  - id: create_simple_html_file
    title: Create Simple HTML File
    description: Create a basic HTML file with minimal boilerplate content.
    ownedScope: ["index.html"]
    allowed_paths:
      - "*.html"
    constraints:
      - Keep markup simple and valid HTML5
      - Include basic document structure (doctype, html, head, body)
    trace:
      enabled: true
      trace_dir: ".orch"
      hash_algorithm: "sha256"
      protect_manual_changes: true
  - id: "INT-001"
    name: "Architecture Documentation"
    status: "PENDING"
    ownedScope:
      - "ARCHITECTURE_NOTES.md"
    constraints:
      - "Document architectural decisions"
    acceptance_criteria:
      - "ARCHITECTURE_NOTES.md is created and maintained"
  - id: "INT-TRACE-001"
    name: "Agent Trace Management"
    status: "PENDING"
    ownedScope:
      - ".orchestration/agent_trace.jsonl"
    constraints:
      - "Maintain append-only history of mutating actions"
      - "Ensure content hashing for spatial independence"
    acceptance_criteria:
      - "agent_trace.jsonl is created and updated with correct schema"
  - id: create_readme_intent
    title: Create README.md File
    description: Allows creation and modification of the README.md file.
    ownedScope: [README.md]
    status: PENDING
    acceptanceCriteria:
      - "README.md exists and describes the concept of intents"

